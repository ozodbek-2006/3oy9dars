<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureSphere</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="container header_box">
            <div class="div1">
                <img src="img/Vector.svg" srcset="img/Vector.svg 1x, img/Vector@2x.png 2x"  alt="">
                <h1>FutureSphere</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Pricing</a></li>
                </ul>
            </nav>
            <button class="contact-btn">Contact Us</button>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <h2>Revolutionizing the Future with <br> Cutting-Edge Technology</h2>
                <p>Empowering innovation for a digital tomorrow.</p>
                <div class="cta-buttons">
                    <button class="sign-up">Sign up</button>
                    <button class="contact-us">Contact Us</button>
                </div>
                <img src="img/Hero Image.png" srcset="img/Hero Image.png 1x, img/Hero Image@2x.png 2x" alt="Technology Image">
            </div>
        </section>
        <section class="stats">
            <div class="container">
                <div class="stat">
                    <h3>50K</h3>
                    <p>New users per month</p>
                </div>
                <div class="stat">
                    <h3>150K</h3>
                    <p>Active Users</p>
                </div>
                <div class="stat">
                    <h3>98%</h3>
                    <p>Satisfied Customers</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
